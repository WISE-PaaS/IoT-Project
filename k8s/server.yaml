apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-sk-chen
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      component: server
      student: sk-chen
  template:
    metadata:
      labels:
        component: server
        student: sk-chen
    spec:
      containers:
        - name: server
          image: ensaas/iot-home-server:2.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 20m
              memory: 64Mi
              ephemeral-storage: 64Mi
            requests:
              cpu: 20m
              memory: 64Mi
          env:
            - name: ENSAAS_SERVICES
              valueFrom:
                secretKeyRef:
                  name: assignment-secret
                  key: ENSAAS_SERVICES
